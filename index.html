<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стас Дорошенко | Разработчик • дизайнер • художник </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --black: #000000;
            --white: #ffffff;
            --gray: #888888;
            --accent: #ff3366;
            --accent-light: #ff6b9d;
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            --gradient-text: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            --font: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            font-family: var(--font);
            background: var(--black);
            color: var(--white);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .main {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 4rem 2rem;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 6rem;
            position: relative;
        }

        .name {
            font-size: clamp(3rem, 7vw, 9rem);
            font-weight: 200;
            letter-spacing: -0.03em;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
        }

        .profession {
            font-size: clamp(1.5rem, 2vw, 2.5rem);
            font-weight: 300;
            color: var(--gray);
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-bottom: 2rem;
        }

        .line {
            width: 200px;
            height: 4px;
            background: var(--gradient);
            margin: 0 auto;
            border-radius: 2px;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4rem;
            flex: 1;
        }
        .photo-section {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 0 auto;
        }

        .photo-frame {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            border: 4px solid transparent;
            background: var(--gradient) border-box;
            box-shadow: 
                0 0 60px rgba(102, 126, 234, 0.4),
                0 0 100px rgba(118, 75, 162, 0.2),
                inset 0 0 60px rgba(255, 255, 255, 0.1);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .photo-frame:hover .photo {
            transform: scale(1.1);
        }

        .description {
            max-width: 800px;
            text-align: center;
            font-size: clamp(1.25rem, 3vw, 1.75rem);
            line-height: 1.6;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.9);
            margin: 0 auto;
        }

        .highlight {
            color: var(--accent-light);
            font-weight: 500;
            position: relative;
            display: inline-block;
        }

        .highlight::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--gradient);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .highlight:hover::after {
            transform: scaleX(1);
        }

        .contacts {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
            margin: 2rem auto;
        }

        .contact-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
            color: var(--gray);
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            backdrop-filter: blur(10px);
        }

        .contact-link:hover {
            color: var(--white);
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .contact-icon {
            font-size: 1.5rem;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--white);
            text-decoration: none;
            padding: 1.5rem 3rem;
            border-radius: 50px;
            background: var(--gradient);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            margin-top: 2rem;
            box-shadow: 
                0 10px 40px rgba(102, 126, 234, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .cta-button:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 
                0 20px 60px rgba(102, 126, 234, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.2);
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .button-icon {
            transition: transform 0.3s ease;
        }

        .cta-button:hover .button-icon {
            transform: translateX(10px) rotate(90deg);
        }

        .footer {
            text-align: center;
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--gray);
            font-size: 0.9rem;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header,
        .photo-section,
        .description,
        .contacts,
        .cta-button {
            animation: fadeInUp 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards;
            opacity: 0;
        }

        .header { animation-delay: 0.1s; }
        .photo-section { animation-delay: 0.3s; }
        .description { animation-delay: 0.5s; }
        .contacts { animation-delay: 0.7s; }
        .cta-button { animation-delay: 0.9s; }

        @media (max-width: 768px) {
            .main {
                padding: 2rem 1rem;
            }
            
            .name {
                font-size: clamp(3rem, 12vw, 8rem);
            }
            
            .profession {
                font-size: clamp(1.25rem, 3vw, 2rem);
                letter-spacing: 0.1em;
            }
            
            .photo-section {
                width: 250px;
                height: 250px;
            }
            
            .description {
                font-size: 1.25rem;
                padding: 0 1rem;
            }
            
            .contact-link {
                font-size: 1rem;
                padding: 0.75rem 1.5rem;
            }
            
            .cta-button {
                font-size: 1.25rem;
                padding: 1.25rem 2.5rem;
            }
            
            .contacts {
                gap: 1rem;
            }
        }

        @media (max-width: 480px) {
            .name {
                font-size: clamp(2.5rem, 10vw, 6rem);
            }
            
            .photo-section {
                width: 200px;
                height: 200px;
            }
            
            .description {
                font-size: 1.1rem;
            }
            
            .contacts {
                flex-direction: column;
                align-items: center;
            }
            
            .contact-link {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }

        /* ПАРАЛЛАКС ЭФФЕКТ */
        .parallax-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: 
                radial-gradient(circle at 20% 30%, rgba(102, 126, 234, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(240, 147, 251, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 40% 80%, rgba(118, 75, 162, 0.1) 0%, transparent 40%);
        }
    </style>
</head>
<body>

    <div class="parallax-bg"></div>
    <div class="particles" id="particles"></div>
    <div class="main">
        <div class="header">
            <h1 class="name">Стас Дорошенко</h1>
            <div class="profession">РАЗРАБОТЧИК • ДИЗАЙНЕР • ХУДОЖНИК</div>
        </div>

        <div class="content">
            <div class="photo-section">
                <div class="photo-frame">
                    <img src="https://stasworks.github.io/images/stas2.webp" 
                         alt="Стас Дорошенко" 
                         class="photo">
                </div>
            </div>

            <p class="description">
                Создаю AI-системы для бизнеса и не только<br>
                От CRM до нейроконсультантов с памятью<br>
                От дизайна до запуска. Полный цикл
            </p>

            <div class="contacts">
                <a href="https://t.me/stasdor" target="_blank" class="contact-link">
                    <i class="fab fa-telegram contact-icon"></i>
                    TELEGRAM
                </a>
                <a href="https://vk.com/elmariachi" target="_blank" class="contact-link">
                    <i class="fab fa-vk contact-icon"></i>
                    VK
                </a>
                <a href="https://github.com/stasworks" target="_blank" class="contact-link">
                    <i class="fab fa-github contact-icon"></i>
                    GITHUB
                </a>
            </div>

            <a href="https://stas.aiask.ru" target="_blank" class="cta-button">
                ПОРТФОЛИО
                <svg class="button-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 12H19M19 12L12 5M19 12L12 19"/>
                </svg>
            </a>
        </div>
        <div class="footer">
            <p>© 2026 • Всё, что происходит в жизни - результат МОИХ ДЕЙСТВИЙ</p>
        </div>
    </div>

    <script>
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.style.position = 'absolute';
            particle.style.width = Math.random() * 3 + 1 + 'px';
            particle.style.height = particle.style.width;
            particle.style.background = 'rgba(255, 255, 255, 0.5)';
            particle.style.borderRadius = '50%';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.boxShadow = '0 0 10px rgba(255, 255, 255, 0.5)';
  
            particle.animate([
                { transform: 'translateY(0px)', opacity: 0 },
                { transform: `translateY(${Math.random() * 100 - 50}px)`, opacity: 1 },
                { transform: `translateY(${Math.random() * 100}px)`, opacity: 0 }
            ], {
                duration: Math.random() * 3000 + 2000,
                iterations: Infinity,
                delay: Math.random() * 2000
            });
            
            particlesContainer.appendChild(particle);
        }

        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            document.querySelector('.parallax-bg').style.transform = 
                `translate(${x * 20}px, ${y * 20}px)`;
            
            document.querySelector('.photo-frame').style.transform = 
                `scale(1.02) rotate(${x * 2}deg)`;
        });

        // Анимация при скролле
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.header, .photo-section, .description, .contacts, .cta-button')
            .forEach(el => observer.observe(el));
    </script>
</body>
</html>
